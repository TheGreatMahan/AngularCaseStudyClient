<mat-card *ngIf="hideEditForm">
  <mat-card-content *ngIf="vendors$ | async as vends; else loading;">
    <mat-card-header class="app-accent" layout="row">
      <img src="../../../assets/images/logo.jpg" class="logo-image">
    </mat-card-header>
    <mat-list flex>
      <app-vendor-list [vendors]="vends" (selected)="select($event)">
      </app-vendor-list>
    </mat-list>
  </mat-card-content>
  <ng-template #loading class="my-primary-text">Loading Vendors from server...</ng-template>
</mat-card>
<mat-card *ngIf="!hideEditForm">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <app-vendor-detail [selectedVendor]="vendor" (cancelled)="cancel('cancelled')" (saved)="update($event)">
    </app-vendor-detail>
  </mat-card-content>
</mat-card>
<p class="footer-message">{{ msg }}</p>
